<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--EJERCICIO 2-->
<div id="2">
        
    <H1>AÃ±ade nuevos elementos a la lista</H1>

    <ol id="lista"></ol>
    <h3> Lista:</h3>
 
    <input type="text" id="elemento" />
    <button onclick="Anadir()" class="buttonClass"> Anadir</button>
    <button onclick="Borrar()" class="buttonClass"> Borrar</button>
</div>
    <script>
        function Anadir() {
            var lista = document.getElementById("lista");
            var elemento = document.getElementById("elemento");
            var li = document.createElement("li");
            li.setAttribute('id', elemento.value);
            li.appendChild(document.createTextNode(elemento.value));
            lista.appendChild(li);
        }
        function Borrar() {
            var borrar = document.getElementById("lista");
            var elemento = document.getElementById("elemento");
            var item = document.getElementById(elemento.value);
            borrar.removeChild(item);
        }
    </script>
</body>
</html>
